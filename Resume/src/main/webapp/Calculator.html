<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="calculatestyle.css">
<script src="cal.js"></script>

</head>
<body>



<div id="b">
<div class="first">
<input type="text" name="displaybox" placeholder="" id="dis" ><br>
<input type="text" name="displaybox" placeholder="0" readonly="readonly" id="display"><br>

</div>



<div class="second">
<button onclick="result('c')">C</button>
<button  >(</button>
<button onclick="number('%'),display('%')" >%</button>
<button  >)</button><br>
<button  onclick="number(1),display(1)">1</button>
<button onclick="number(2),display(2)">2</button>
<button  onclick="number(3),display(3)">3</button>
<button id="plus" onclick="operator('+'),display('+')">+</button><br>
<input type="hidden" id="hiden">
<button onclick="number(4),display(4)">4</button>
<button onclick="number(5),display(5)">5</button>
<button onclick="number(6),display(6)">6</button>
<button id="minus" onclick="operator('-'),display('-')" >-</button><br>
<button onclick="number(7),display(7)">7</button>
<button onclick="number(8),display(8)">8</button>
<button onclick="number(9),display(9)">9</button>
<button id="mul" onclick="operator('*'),display('*')">*</button><br>
<button  onclick="number('.'),display('.')">.</button>
<button onclick="number(0),display(0)">0</button>
<button onclick="result('=')" >=</button>
<button id="div" onclick="operator('/'),display('/')">/</button>
</div>
</div>


</body>
</html>
